<!DOCTYPE html>
<html >
	<!--<audio autoplay>
		<source src="song.mp3">
	</audio>-->
  <head>
    <meta charset="UTF-8">
    <title>Options</title>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    
    
    
        <link rel="stylesheet" href="css/style.css">
    
    
    
  </head>

  <body>

    <div class="startScreen_wrapper">

	<div class="startScreen_cont_main">

	</div>

	<div class="startScreen_cont_entrance tween-startScreen_cont startScreen_cont_hide">

		<div class="startScreen_deco_tr pixels_portalZombie"></div>
		<div class="startScreen_deco_bl pixels_portalZombie"></div>

		<div class="startScreen_tl">

			<p class="font-dosis startScreen_entranceLine0 tween-startScreen_cont_entrance_tl startScreen_tl_hide">What are your weaknesses?</p>

			<p class="font-dosis startScreen_entranceLine1 tween-startScreen_cont_entrance_tl startScreen_tl_hide startScreen_tl_delay">Enter the sites you want to refrain from or change study time below.</p>

			<form>
				<input type="text" id="item" class="font-dosis startScreen_entranceLine1 tween-startScreen_cont_entrance_tl startScreen_tl_delay" type="text">
				<input type="text" id="time" class="font-dosis startScreen_entranceLine1 tween-startScreen_cont_entrance_tl startScreen_tl_delay" type="text">
			</form>


		</div>


		<div class="startScreen_br">

			<p class="font-dosis startScreen_soundOption startScreen_soundOption_true tween-startScreen_cont_entrance_br startScreen_soundOption_hide">Continue</p>

			<p class="font-dosis startScreen_soundOption startScreen_soundOption_false tween-startScreen_cont_entrance_br startScreen_soundOption_hide startScreen_br_delay">Close</p>

		</div>

	</div>

</div>
    
        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
